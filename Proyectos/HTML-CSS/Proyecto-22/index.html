<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 22</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="..//fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Krub:ital,wght@0,200;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Share+Tech+Mono&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <main class="layout__main">
            <header class="main__header">
                <p class="header__subtitle">Rango de edad mas comun:</p>
                <h2 class="header__title">De 0 - 18</h2>
            </header>
            <section class="main__graph">
                <h1 class="graph__title">Poblacion por rango de edades</h1>
                <div class="graph__container">
                    <div class="graph__bar graph__bar--1"></div>
                    <div class="graph__bar graph__bar--2"></div>
                    <div class="graph__bar graph__bar--3"></div>
                    <div class="graph__bar graph__bar--4"></div>
                    <div class="graph__bar graph__bar--5"></div>
                    <div class="graph__bar graph__bar--6"></div>
                    <div class="graph__bar graph__bar--7"></div>
                </div>
                <div class="graph__ranges">
                    <p class="ranges__item">0 - 18</p>
                    <p class="ranges__item">19 - 30</p>
                    <p class="ranges__item">31 - 40</p>
                    <p class="ranges__item">41 - 50</p>
                    <p class="ranges__item">51 - 60</p>
                    <p class="ranges__item">61 - 70</p>
                    <p class="ranges__item">+70</p>
                </div>
                <div class="graph__result">
                    <p class="result__title">Aumento de rango de edad</p>
                    <h2 class="result__range">19 - 30 a√±os</h2>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
