<body>
    <div class="layout">
        <main class="layout__main">
            <div class="main__user">
                <figure class="user__container-img">
                    <img class="user__img" src="../default-user.jpg" alt="Imagen del usuario">
                </figure>
                <div class="user__content">
                    <span class="user__name">Victor Robles</span>
                    <span class="user__nick">@victorrobs</span>
                </div>
                <p class="user__city">Murcia</p>
            </div>

            <div class="main__follows">

                <div class="follows__follow">
                    <p class="follows__number">
                        15k
                    </p>
                    <p class="follow__subtitle">
                        seguidores
                    </p>
                </div>
                <div class="follows__follow">
                    <p class="follows__number">
                        2k
                    </p>
                    <p class="follow__subtitle">
                        post
                    </p>
                </div>
                <div class="follows__follow">
                    <p class="follows__number">
                        125k
                    </p>
                    <p class="follow__subtitle">
                        me gusta
                    </p>
                </div>
            </div>
        </main>
