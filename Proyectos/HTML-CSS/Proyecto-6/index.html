<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 6</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="..//fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Krub:ital,wght@0,200;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Share+Tech+Mono&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <main class="layout__main">

            <h1 class="main__title">Correo temporal</h1>

            <div class="main__generate">
                <p class="generate__mail">Victor@temp.com</p>
                <i class="fa-solid fa-copy generate__icon"></i>
            </div>

            <form class="main__form" action="">
                <div class="form__slider">
                    <div class="control__title">
                        <span class="control__text">Longitud</span>
                        <span class="control__number">4</span>
                    </div>
                    
                    <input class="control__range" type="range" value="4" min="4" max="10">
                </div>

                <div class="form__control">
                    <input class="control__checkbox" type="checkbox" id="letters" name="letters">
                    <label class="control__label" for="letters">Con letras</label>
                </div>

                <div class="form__control">
                    <input class="control__checkbox" type="checkbox" id="numbers" name="numbers">
                    <label class="control__label" for="numbers">Con numeros</label>
                </div>

                <div class="form__control">
                    <input class="control__checkbox" type="checkbox" id="sym" name="sym">
                    <label class="control__label" for="sym">Con simbolos</label>
                </div>

                <div class="form__control">
                    <input class="control__checkbox" type="checkbox" id="mayus" name="mayus">
                    <label class="control__label" for="mayus">Con mayusculas</label>
                </div>

                <div class="form__control">
                    <input class="control__input" type="text" placeholder="personalizado">
                </div>

                <input class="form__submit" type="submit" value="Crear">
            </form>
        </main>
    </div>
</body>
</html>
