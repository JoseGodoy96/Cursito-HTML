<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 38</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Krub:ital,wght@0,200;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Share+Tech+Mono&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../HTML-CSS/fontawesome-free-6.1.2-web/css/all.min.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="layout">
        <div class="layout__audios">
            <audio class="audios__item" id="mariobros" src="marioBros.mp3"></audio>
            <audio class="audios__item" id="sanandreas" src="san-andreas.mp3"></audio>
            <audio class="audios__item" id="clashroyale" src="clash-royale.mp3"></audio>
            <audio class="audios__item" id="bomberman" src="bomberman.mp3"></audio>
            <audio class="audios__item" id="mariokart" src="mario-kart.mp3"></audio>
            <audio class="audios__item" id="mortalkombat" src="mortal-kombat.mp3"></audio>
        </div>

        <h1 class="layout__title">Sonidos de videojuegos</h1>
        
        <section class="layout__sounds">
            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img class="sounds__img" src="mario.png" alt="Mario bros">
                </div>

                <button class="sounds__btn" data-audio="mariobros">Reproducir</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img class="sounds__img" src="san-andreas.png" alt="san andreas">
                </div>

                <button class="sounds__btn" data-audio="sanandreas">Reproducir</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img class="sounds__img" src="clash-royale.png" alt="clash royale">
                </div>

                <button class="sounds__btn" data-audio="clashroyale">Reproducir</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img class="sounds__img" src="bomberman.png" alt="bomberman">
                </div>

                <button class="sounds__btn" data-audio="bomberman">Reproducir</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img class="sounds__img" src="mario-kart.png" alt="Mario kart">
                </div>

                <button class="sounds__btn" data-audio="mariokart">Reproducir</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img class="sounds__img" src="mortal-kombat.png" alt="Mortal combat">
                </div>

                <button class="sounds__btn" data-audio="mortalkombat">Reproducir</button>
            </article>
        </section>
    </div>
</body>
</html>
