<!-- 
Enunciado 6:
Muestra los numeros del 1 al 177 directamente en la pagina ( sin usar el "dom")
usar JS sin un fichero aparte
No puedes usar el bucle for
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 6</title>
    <script type="text/javascript">
        let numero = 1;
        

        while(numero <= 177){
            
            document.writeln(numero + "<br/>");

            numero++;
        }
    </script>
</head>
<body>
    <!-- Mostar los numeros -->
</body>
</html>
