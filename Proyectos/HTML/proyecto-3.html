Enunciado:
CREA UN COMENTARIO DE CODIGO EXPLICANDO LAS ETIQUETAS USADAS EN EL PROYECTO ANTERIOR
-->

<!-- Define la version de html a usar -->
<!DOCTYPE html>
<!-- Abrimos nuestra pagina web y definimos el idioma -->
<html lang="en">
    <!-- Dentro definimos los metadatos y la informacion no visible en la web -->
<head>
    <!-- Establece la codificacion de caracteres correcta para el castellano -->
    <meta charset="UTF-8">
    <!-- Ajusta el diseño de nuestra web al tamaño de pantalla del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo de la web lo que vera el usuario en el navegador -->
    <title>Document</title>
</head>
<!-- etiqueta que mostrara todo lo que se va a ver en la pagina web -->
<body>
    <!-- Etiqueta de cabecera -->
    <header>
        <!-- Etiqueta de titulo -->
        <h1></h1>
        <!-- Etiqueta de parrafo -->
        <p></p>
    </header>
</body>
</html>
