<!-- 
Enunciado:
CREA UN PARRAFO QUE TENGA UNA IMAGEN OPCIONAL, LA IMAGEN DEBERA TENER, UN TEXTO OPCIONAL, 600PX DE ANCHO Y 400 PX DE ALTO
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas porro debitis nobis hic voluptas, id sunt vel possimus molestias nesciunt assumenda accusamus impedit fugit perspiciatis sequi, ab distinctio, ratione cupiditate?

        <!-- La etiqueta figure permite agregar contenido variado asociadas a una descripción o título, el cual es asociado semánticamente a este, de tal forma que podemos agregar una imagen, ilustración, diagrama, o incluso código. Como regla general, el contenido que agreguemos debe de estar relacionado al texto principal de la página. -->
        <figure>
            <img src="bmw-m50.jpg" alt="COCHE BMW" width="600" height="400">

            <!-- representa un subtítulo o leyenda asociado al contenido del elemento padre <figure>, pudiendo ser colocado como primer o último hijo. Es importante destacar que el elemento <figcaption> es opcional. -->
            <figcaption>
                BMW M50 AZUL
            </figcaption>
        </figure>
    </p>
</body>
</html>
